group 'com.jspcore'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile "org.slf4j:slf4j-api:1.7.22"
  compile "ch.qos.logback:logback-classic:1.1.8"

  testCompile "junit:junit:4.12"
  testCompile "org.assertj:assertj-core:3.6.1"

}
